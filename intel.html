<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>쮏얧얧왐햤햦 햪햣햫혪</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #020617, #0f172a);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
}

/* 햃햏햊햎햊먫뤯뉋냻뢇뢇햋 햓뤯 */
.bg {
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, #22c55e33 0%, transparent 60%);
    animation: move 10s infinite linear;
}

@keyframes move {
    0% { transform: translate(-20%, -20%); }
    50% { transform: translate(20%, 20%); }
    100% { transform: translate(-20%, -20%); }
}

/* 햌햃먫뭻뤯햌햃 */
.card {
    position: relative;
    background: rgba(30,41,59,0.9);
    padding: 35px;
    border-radius: 20px;
    width: 340px;
    text-align: center;
    box-shadow: 0 0 50px rgba(34,197,94,0.6);
    animation: glow 2s infinite alternate;
    z-index: 2;
}

@keyframes glow {
    from { box-shadow: 0 0 20px rgba(34,197,94,0.3); }
    to   { box-shadow: 0 0 60px rgba(34,197,94,0.8); }
}

h1 {
    font-size: 28px;
    margin-bottom: 10px;
}

p {
    opacity: 0.8;
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: 0.2s;
    font-weight: bold;
    margin-top: 10px;
}

.donate {
    background: #22c55e;
    color: black;
}

.donate:hover {
    background: #16a34a;
    transform: scale(1.05);
}

.telegram {
    background: #38bdf8;
    color: black;
}

.telegram:hover {
    background: #0ea5e9;
    transform: scale(1.05);
}

.footer {
    margin-top: 15px;
    font-size: 12px;
    opacity: 0.6;
}

/* 햌햏뤯햌햃 햎햒행햚햌햊 */
.music-btn {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: #22c55e;
    color: black;
    border: none;
    padding: 10px 15px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    z-index: 5;
}
</style>
</head>
<body>

<div class="bg"></div>

<div class="card">
    <h1>쮏얧얧왐햤햦 햪햣햫혪 游눜</h1>
    <p>햑쒫쮏 햢쮏쫧썜 햪쮐햦쒫쟴혞햣혝 햪햣햫혪 햢햣햩햟혝혧 햠쮏혧혣햣 햨쮏쫨햣햫혝햟</p>

    <button class="donate" onclick="donate()">游눶 행햟햢쮏쫧썜햦혝혧</button>
    <button class="telegram" onclick="tg()">游닉 Telegram</button>

    <div class="footer">t.me/ter1zxcl</div>
</div>

<!-- 햎햒행햚햌햃 -->
<audio id="music" loop>
    <source src="https://cdn.mp3wr.com/?h=JGraYpdVSKhDwqKCukliNIAlhN2bcZHFNnlxb3Hb1JNGaOQUlFRIXB21rIqfLiLxlhNJ3KxqnMxClnF5gSCnkUpn5lOeZEhJGsurhsRJVA\\" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="playMusic()">游꿧 햎혞향혦햨햟</button>

<script>
function donate() {
    window.location.href = "https://dalink.to/terzxc";
}

function tg() {
    window.location.href = "햩혩햠햩혩 혝혪:3游눗";
}

function playMusic() {
    const music = document.getElementById("music");
    music.play();
}
</script>

</body>
  </html>
